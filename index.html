<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id= "todays-forecast" class="section">
    <div class="container">
        <h1 class="page-title">
            Weather Dashboard 
        </h1>
    </header>
    <section>
        <div>
            <h2 class="search-text">Search for a City: </h2>
            <input type="text" class="input-box"></input>
            <button id="search-button">Search</button>
        </div>
        <div id="dashboard">
            <h3 class="city-name"></h3>
        </div>
    </div>
    <div id="display-weather"></div>
    <div id="display-forecast1"></div>
    <div id="display-forecast2"></div>
    <div id="display-forecast3"></div>
    <div id="display-forecast4"></div>
    <div id="display-forecast5"></div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
